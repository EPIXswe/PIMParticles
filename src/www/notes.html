<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="notes-script.js" defer></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Blackhat notes12</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="updateAndRenderNotes()">





	<div id="notes-body">
		<div id="sidenav">
			<h2 class="nav-header">My notes</h2>
			<div id="para"></div>
			<div class="add-delete-container"> 
				<button id="delete" class="special-round-button fas fa-trash-alt" onclick="deleteNote()"></button> 
				<button id="save" class="special-round-button  fas fa-plus-circle" onclick="createNewNote()"></button>
			</div>
		</div>

		<div id="note-main-grid">
			<div class="top-header">
				<div contenteditable="true" class="note-header" onclick="document.execCommand('selectAll',false,null)">A note</div>
				<button class="standard-button" id="logout-button" onclick="window.open('index.html', '_self');">Logout</button>
			</div>

			<div id="quill-container">
				<div id="toolbar-container">
					<span class="ql-formats">
					  	<select class="ql-font"></select>
					  	<select class="ql-size"></select>
					</span>
					<span class="ql-formats">
					 	<button class="ql-bold"></button>
					 	<button class="ql-italic"></button>
					 	<button class="ql-underline"></button>
					 	<button class="ql-strike"></button>
					</span>
					<span class="ql-formats">
					  	<select class="ql-color"></select>
					  	<select class="ql-background"></select>
					</span>
					<span class="ql-formats">
					  	<button class="ql-script" value="sub"></button>
					  	<button class="ql-script" value="super"></button>
					</span>
					<span class="ql-formats">
					  	<button class="ql-header" value="1"></button>
					  	<button class="ql-header" value="2"></button>
					  	<button class="ql-blockquote"></button>
					  	<button class="ql-code-block"></button>
					</span>
					<span class="ql-formats">
					  	<button class="ql-list" value="ordered"></button>
					  	<button class="ql-list" value="bullet"></button>
					  	<button class="ql-indent" value="-1"></button>
					  	<button class="ql-indent" value="+1"></button>
					</span>
					<span class="ql-formats">
					  	<button class="ql-direction" value="rtl"></button>
					  	<select class="ql-align"></select>
					</span>
					<span class="ql-formats">
					  	<button class="ql-link"></button>
					  	<button class="ql-image"></button>
					  	<button class="ql-video"></button>
					  	<button class="ql-formula"></button>
					</span>
					<span class="ql-formats">
					  	<button class="ql-clean"></button>
					</span>
					<span class="ql-formats">
						<button id="attach-file-button" class="fas fa-paperclip"></button>
					</span>
				  </div>
				  <div id="quill-editor"></div>
			</div>

			<div id="buttons-container"></div>
		

		</div>

	</div>

</body>
