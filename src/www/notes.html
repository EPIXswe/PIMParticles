<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="notes-script.js" defer></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Blackhat notes12</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="updateAndRenderNotes()">





	<div id="notes-body">
		<div id="sidenav">
			<h2 class="nav-header">My notes</h2>
			<div id="para"></div>
			<div class="add-delete-container"> 
				<button class="special-round-button fas fa-trash-alt" onclick="deleteNote()"></button> 
				<button class="special-round-button  fas fa-plus-circle" onclick="createNewNote()"></button>
			</div>
			</div>

		<div id="note-main-grid">
		<div id="note-main-grid"> 
			<div class="top-header">
				<div contenteditable="true" class="note-header">A note</div>
				<button class="standard-button" id="logout-button" onclick="window.open('index.html', '_self');">Logout</button>
			</div>

			<div id="quill">
				<div id="editor-toolbar"></div>
				<div id="editor"></div>
			</div>

			<div id="buttons-container">
				<button class="standard-button" onclick="saveNote()">
					Save<div class="fa fa-save"></div>
				</button>
				<button class="standard-button" onclick="resetNote()">
					Reset<div class="fa fa-refresh"></div>
				</button>
			</div>
		

		</div>

	</div>

</body>
