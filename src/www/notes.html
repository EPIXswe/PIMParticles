<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="mainPageScript.js" defer></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Blackhat notes12</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="notes-body">
		<div id="sidenav">

			<h2 class="nav-header">My notes</h2>
			<div id="para"></div>

		</div>

		<div id="note-main-grid">
			<div class="note-header">A note</div>

			<div id="editor"></div>

			<div id="buttons-container">
				<button class="standard-button" onclick="getNotesForLoggedUser()">
					Save<div class="fa fa-save">
					</div>
				</button>
				<button class="standard-button">
					Reset<div class="fa fa-refresh"></div>
				</button>
			</div>

		</div>

	</div>

</body>
